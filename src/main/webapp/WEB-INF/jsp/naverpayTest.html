<!DOCTYPE html>
<html>
<head></head>
<body>

<input type="button" id="naverPayBtn" value="네이버페이 결제 버튼">
<script src="https://nsp.pay.naver.com/sdk/js/naverpay.min.js"></script>
<script>
    var oPay = Naver.Pay.create({
          "mode" : "development", // development or production 개발자모드이기때문에 development
          "clientId": "", // Client Id
          "chainId": "" // Chain Id
    });

    //직접 만드신 네이버페이 결제버튼에 click Event를 할당하세요
    var elNaverPayBtn = document.getElementById("naverPayBtn");

    elNaverPayBtn.addEventListener("click", function() {
        oPay.open({
          "merchantUserKey": "user01", // 서비스페이지(은하수책방)에서 지정한 멤버식별코드
          "merchantPayKey": "", //가맹점 Id
          "productName": "연금술사",
          "totalPayAmount": "10000",
          "taxScopeAmount": "10000",
          "taxExScopeAmount": "0",
          //"returnUrl": "http://127.0.0.1:5501/MillkyWay/src/main/webapp/WEB-INF/jsp/naverpay.html"
          // ec2 배포 url
          "returnUrl": "http://3.35.94.210:5501/milkyway/src/main/webapp/WEB-INF/jsp/naverpay.html"
        });
    });
    //https://m.pay.naver.com/z/payments/developer?clientId=u86j4ripEt8LRfPGzQ8&amp;
    //productName=%EC%83%81%ED%92%88%EB%AA%85%EC%9D%84%20%EC%9E%85%EB%A0%A5%ED%95%98%EC%84%B8%EC%9A%94&amp;totalPayAmount=1000&isOnAuthorize=true
</script>

</body>
</html>
